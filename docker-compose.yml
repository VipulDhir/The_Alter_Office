version: '3.8'
services:
  app:
    build: .
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=analytics
      - REDIS_URL=redis://redis:6379
    ports:
      - "8080:8080"
  db:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=analytics
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    command: ["redis-server","--save","60","1"]
    ports:
      - "6379:6379"

volumes:
  pgdata:
